name: 京东签到

on:
  #  push:
  #    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codes
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install
        run: npm install
      - name: Run app
        run: node jd.js
        env:
          JD_COOKIE: ${{ secrets.JD_COOKIE }}
          SCKEY: ${{ secrets.SCKEY }}
          QMSG_KEY: ${{ secrets.QMSG_KEY }}
          TG_API: ${{ secrets.TG_API }}
